<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canvas web page for drawing and amending image">
    <!-- importing from css file -->
    <link rel="stylesheet" href="assets/css/canvas.css">
    <!--importing css from font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BMCanvas</title>
</head>
<body>
    
     <!-- the canvas is used for drawing and doodling -->
    <canvas id="canvas">
    </canvas>
    
    <!-- tools buttons for drawing-->
    <div class="tools-container">
      <div class="tools">
        <button id="clear_all" title="Clear all">
          <i class="fa fa-trash" style="font-size:24px;color: rgb(105, 105, 174);" alt="trash"></i>
        </button>
        <button id="undo" title="Undo">
      
          <i class="fa fa-rotate-left" style="font-size:24px; color: rgb(34, 151, 100);" alt="undo"></i>
        </button>
        <button id="redo" title="Redo">
          <i class="fa fa-rotate-right"  style="font-size:24px; color: rgb(105, 105, 174);" alt="redo"></i>
        </button>
        <button id="Eraser" title="Eraser">
          <i class="fa fa-eraser" style="font-size:24px; color: rgb(192, 138, 63);" alt="eraser"></i>
        </button>

        <button id="pencil" title="Pencil">
          <i class="fa fa-pencil" style="font-size:24px; color:rgb(112, 88, 43)" alt="pencil"></i>
        </button>
        <div title="Square">
          <div class="square" id="draw_square">
          </div>
        </div>
        <div title="Circle">
          <div class="circle" id="draw_circle"> 
          </div>
        </div>
        <div title="Triangle">
          <div class="triangle" id="draw_triangle">
          </div>
        </div>
        <button id="draw_line" title="Straight line">
          <img src="assets/image/straightLine.png" width="24px" hight="24px" alt="straight_line">
        </button>
        <input type="color" id="color-picker" title="Pick color">
        <input type="number" id="line_width"  min="1" max="61" step="5" value="3" title="Line width">
        <button id="saveImage" title="Save image">
          <!-- <label for="save"></label> -->
          <a href id="save" download="canvas.png" target="_blank">
            Save
            <i class="fa fa-save" style="font-size:24px"></i>  
          </a>
        </button>
        <button title="Upload image">
          <label for="snap"></label>
          <input type="file" id="snap" accept="image/*;capture=camera" title>
        </button>
      <button id="help" title="Help window">
        Help

      </button>

      </div>
    </div>
      
    
  <!-- importing from javascript -->
   <script src="javascript/canvas.js"></script>
</body>
</html>
