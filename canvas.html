<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="canvas.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>paint</title>
</head>
<body>
    
    
    <canvas id="canvas">

    </canvas>
  
    <div class="tools">
      <button id="btn">
        <i class="fa fa-trash" style="font-size:24px;color: rgb(105, 105, 174);"></i>
      </button>
      <button id="btn2">
        <i class="fa fa-pencil" style="font-size:24px; color:rgb(112, 88, 43)"></i>
      </button>
      <button id="btn3">
        <i class="fa fa-square-o" style="font-size:24px"></i>
      </button>
      <button id="btn4">
        circle
      </button>
      <button id="btn5">
        triangle
      </button>
      <button id="btn6">
        line
      </button>
      <button id="btn7">
        <i class="fa fa-paint-brush" style="font-size:24px;color: rgb(235, 163, 49);"></i>
        <input type="number" id="line_width"  min="1" max="60" step="1">
      </button>
      <input type="color" id="color-picker">
      
    </div>

    -->
   
  
   <script src="canvas.js"></script>

</body>
</html>
